<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> WeatherWise </title>
</head>
<body class="container text-center" style="background-color: ivory">
{#/* <h1 class="text" style="display: compact ; color: #4ac1f7"> Your Location</h1> #}
<div class="container text-center">
    <div>
        <h1>Current Wind Speed:</h1>
        <h2 class="text" style="display: compact ; color: #4ac1f7">{{ var1 }}</h2>
    </div>
    <div>
        <h1>Current Temperature Now: </h1>
        <h2 class="text" style="display: compact ; color: #4ac1f7">{{ var2 }} &#8451;</h2>
    </div>
    <div>
        <h1>Temperature In This Hour:</h1>
        <h2 class="text" style="display: compact ; color: #4ac1f7">{{ var3 }} &#8451;</h2>
    </div>
    <div>
        <h1>Relative Hummidity In This Hour: </h1>
        <h2 class="text" style="display: compact ; color: #4ac1f7">{{ var4 }}</h2>
    </div>

</div>

<div class="container text-center">
    <h1 class="text" style="color: #888888">COUNTRY:{{ city }}</h1>
    <h2 class="text" style="display: compact ; color: #4ac1f7">{{ temp }} &#8451;</h2>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-success" onclick="location.href='Meteo/othercountries'">OTHER
            COUNTRIES
        </button>
        &nbsp;
        <button type="button" class="btn btn-primary" onclick="location.href='.'">HOME</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<p>
<footer class="container text-center">&copy;2023 Joshua Samuel </footer>
</p>
</html>
